<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/layout/basic :: setContent(~{this::content} )}">
    <th:block th:fragment="content">
        <h1>Login </h1>
        <form th:action="@{/example/login}" th:method="post">
            <div class="form-group">
                <label >ID</label>
                <input type="text" class="form-control" name="id" placeholder="Enter id" required>
            </div>
            <div class="form-group">
                <label >Password</label>
                <input type="password" class="form-control" name="pw" placeholder="Enter pw" required>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <a th:href="@{/example/loginForm}">
            <button type="button" class="btn btn-primary">회원가입</button>
        </a>
            [[${msg}]]

    </th:block>
</th:block>

</html>
