<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/layout/basic :: setContent(~{this::content} )}">
    <th:block th:fragment="content">
        <h1>회원정보 수정 </h1>
        <form th:action="@{/example/modify}" th:method="put">
            <div class="form-group">
                <label >ID</label>
                <input type="text" class="form-control" th:value="${loginDTO.id}" name="id" readonly>
            </div>
            <div class="form-group">
                <label >Password</label>
                <input type="password" class="form-control" th:value="${loginDTO.pw}" name="pw" required>
            </div>
            <div class="form-group">
                <label >UserName</label>
                <input type="text" class="form-control" th:value="${loginDTO.username}" name="username" required>
            </div>
            <div class="form-group">
                <label >Email</label>
                <input type="text" class="form-control" th:value="${loginDTO.email}" name="email" required>
            </div>

            <button type="submit" class="btn btn-primary">정보변경</button>
        </form>

    </th:block>
</th:block>

</html>
